<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Hotspot - Resort Fazenda 3 Pinheiros</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #2c2f38;
      color: #f5f6fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background: #3a3f4b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      position: fixed;
      top: 0;
      left: 0;
    }

    header h1 {
      font-size: 18px;
      font-weight: 700;
      color: #f5f6fa;
    }

    .theme-toggle {
      background: #444857;
      color: #f5f6fa;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      background: #3498db;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 100px 20px 40px;
    }

    .logo {
      margin-bottom: 40px;
    }
    .logo img {
      max-width: 200px;
      max-height: 120px;
      object-fit: contain;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .big-btn {
      padding: 20px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
    }
    .big-btn:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
      transform: translateY(-2px);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 13px;
      color: #b0b3c0;
    }

    /* Light theme */
    body.light {
      background: #f0f2f5;
      color: #2c3e50;
    }
    body.light header {
      background: #fff;
      color: #2c3e50;
    }
    body.light .theme-toggle {
      background: #e0e0e0;
      color: #2c3e50;
    }
    body.light .big-btn {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
    }
    body.light footer {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resort Fazenda 3 Pinheiros</h1>
    <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </header>

  <main>
    <div class="logo">
      <img src="images/3pin.png" alt="Logo do Resort">
    </div>

    <div class="button-container">
      <button class="big-btn" onclick="window.location.href='admin.html'">üõ†Ô∏è Painel Administrativo</button>
      <button class="big-btn" onclick="window.location.href='guest.html'">üì∂ Painel do H√≥spede</button>
    </div>
  </main>

  <footer>
    ¬© 2025 Resort Fazenda 3 Pinheiros - Sistema Hotspot
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
